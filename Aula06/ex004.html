<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 18pt Arial
        }
    </style>
</head>

<body>

        var nome = window.prompt('Qual teu nome?')

        document.write(`${nome.toLowerCase()}`)
    </script>
</body>

</html>
