<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: rgb(255, 66, 183);
            color: white;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name "txt01" id="txt01"> <strong>+</strong>
    <input type="number" name="txt02" id="txt02">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById("txt01")
            var tn2 = document.getElementById("txt02")
            var res = document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}.`
        }
    </script>
</body>

</html>
