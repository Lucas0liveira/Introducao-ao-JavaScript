<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: rgb(68, 161, 161);
            color: white;
            font: normal 16pt Arial;
        }

        input {
            padding: 20;
            width: 100px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="number" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
</body>
<script>

    function calcular() {

        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h. </p>`

        if (vel > 60) {
            res.innerHTML += '<p>Você está <strong>multado</strong>!</p>'
        }
        res.innerHTML += '<p>Dirija sempre com cuidado.</p>'
    }
</script>

</html>
